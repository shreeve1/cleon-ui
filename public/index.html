<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Cleon UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="auth-screen" class="screen">
      <div class="auth-container">
        <h1>Cleon UI</h1>
        <form id="auth-form">
          <input type="text" id="username" placeholder="Username" autocomplete="username" required>
          <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
          <button type="submit" id="auth-btn">Log In</button>
        </form>
        <p id="auth-error" class="error hidden"></p>
      </div>
    </div>

    <div id="main-screen" class="screen hidden">
      <header id="header">
        <button id="menu-btn" class="icon-btn" aria-label="Menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <div id="session-info">
          <span id="project-name">Select a project</span>
          <span id="token-usage" class="hidden"></span>
        </div>
        <div id="header-actions">
          <input type="file" id="file-input" accept="image/*,.txt,.md,.pdf" multiple hidden>
          <button type="button" id="attach-btn" class="icon-btn" title="Attach file" disabled>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
            </svg>
          </button>
          <button type="button" id="mode-btn" class="icon-btn mode-bypass" title="Bypass Permissions" disabled>
            <svg class="mode-icon mode-icon-default" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <svg class="mode-icon mode-icon-plan" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
            </svg>
            <svg class="mode-icon mode-icon-bypass" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
          </button>
          <button id="abort-btn" class="icon-btn hidden" aria-label="Stop">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <rect x="6" y="6" width="12" height="12" rx="2"></rect>
            </svg>
          </button>
        </div>
      </header>

      <aside id="sidebar" class="hidden">
        <div class="sidebar-header">
          <input type="text" id="project-search" placeholder="Search projects by path...">
          <button id="close-sidebar" class="icon-btn" aria-label="Close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <button id="new-session-btn" class="hidden">+ New Session</button>
        <div id="project-list"></div>
        <div id="session-list" class="hidden">
          <button id="back-to-projects" class="back-btn">&larr; Back to projects</button>
          <div id="sessions-container"></div>
        </div>
      </aside>
      <div id="sidebar-overlay" class="hidden"></div>

      <main id="chat">
        <div id="messages">
          <div class="welcome-message">
            <h2>Welcome to Cleon UI</h2>
            <p>Tap the menu to search for a project and start chatting.</p>
          </div>
        </div>
        <form id="chat-form">
          <div id="slash-commands" class="hidden"></div>
          <div id="file-mentions" class="hidden"></div>
          <div id="attachment-preview" class="hidden"></div>
          <textarea id="chat-input" placeholder="Message Claude..." rows="1" disabled></textarea>
          <button type="submit" id="send-btn" disabled>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
            </svg>
          </button>
        </form>
      </main>
      <div id="drop-zone-overlay" class="hidden">
        <div class="drop-zone-content">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          <span>Drop files here</span>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
